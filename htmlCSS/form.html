<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo

    </title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
        <label for="username">Enter a username:</label>
        <input id="username" type="text" placeholder="username" required minlength="5" maxlength="10">
    </p>
        <p>
            <label for="password">Enter a password:</label>
        <input id="password" type="password" placeholder="password" required minlength="5" maxlength="10">
         </p>

         <p>    
            <label for="color">Enter the color:</label>
        <input type="color" id="color">

        </p>
        <p>
        <label for="number">Enter the number:</label>
        <input id="number" type="number" placeholder="enter the number" min="1" max="1000">
         </p>

         <label for="cheese">Amount of Cheese:</label>
         <input type="range" name="" id="cheese" min="1" max="10" name="cheese_level">

         <p>
            <label for="requests">Any feedback?</label><br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>

        <button>Submit</button>

       

    </form>

    <h2>Hijacking Search results</h2>

    <h3>Search Reddit </h3>
    
   
    
    <form action="https://www.reddit.com/search/">
        <input type="text" name="q" >
        <button>Search reddit</button>

    </form>
  
     <!-- https://www.reddit.com/search/?q=silkie --> 
     <h3>Search google </h3>
     <form action="https://www.google.com/search?">
        <input type="text" name="q">
        <button>Search google</button>        
     </form>
     <h3>Search youtube </h3>
     <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
</body>
</html>
